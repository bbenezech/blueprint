general:
  artifacts:
    # compiled assets for each package
    - packages/core/dist
    - packages/datetime/dist
    - packages/docs/dist
    - packages/labs/dist
    - packages/site-docs/dist
    - packages/site-landing/dist
    - packages/table/dist
    # code coverage reports
    - packages/core/coverage
    - packages/datetime/coverage
    - packages/table/coverage
    # preview pages
    - packages/table/preview
    # GH Pages content
    - docs

machine:
  environment:
    YARN_VERSION: 0.28.4
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin
  node:
    version: 7.10.0

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - ~/blueprint/packages/core/node_modules
    - ~/blueprint/packages/datetime/node_modules
    - ~/blueprint/packages/docs/node_modules
    - ~/blueprint/packages/labs/node_modules
    - ~/blueprint/packages/site-docs/node_modules
    - ~/blueprint/packages/site-landing/node_modules
    - ~/blueprint/packages/table/node_modules
  # non-zero exit codes in `dependencies` group will fail the build early
  # so these following commands will block the build and prevent tests
  override:
    # yarn install instructions from https://yarnpkg.com/lang/en/docs/install/#linux-tab
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install yarn=$YARN_VERSION
    # now do the blueprint thing
    - yarn install --pure-lockfile
    - echo "Checking if yarn.lock changed..." && git diff --exit-code
    - yarn bootstrap
    - yarn build:gulp

test:
  override:
    - gulp check
    - gulp test

deployment:
  preview:
    branch: /.*/
    commands:
      - ./scripts/preview.sh
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - ./scripts/npmPublish.sh
